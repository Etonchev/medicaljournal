<h3>Create Doctor</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="uin">UIN</label>
      <input type="text" class="form-control" id="uin" required [(ngModel)]="doctor.uin" name="uin">
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="doctor.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="doctor.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="specialities">Specialities</label>
      <input type="text" class="form-control" id="specialities" required [(ngModel)]="doctor.specialitiesText" name="specialities">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
