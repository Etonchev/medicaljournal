<h3>Update Patient</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="patient.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="patient.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">General Practitioner UIN</label>
      <input type="text" class="form-control" id="personalGPUin" required [(ngModel)]="patient.personalGPUin" name="personalGPUin">
    </div>

    <br>

    <button (click)="list()" class="btn btn-primary">Back to Patient List</button>
    <button type="submit" class="btn btn-success" style="margin-left: 10px">Submit</button>
  </form>
</div>
