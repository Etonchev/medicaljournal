<h3>Create Patient</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">EGN</label>
      <input type="text" class="form-control" id="uin" required [(ngModel)]="patient.egn" name="uin">
    </div>

    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="patient.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="patient.lastName" name="lastName">
    </div>

    <div class="custom-control-lg custom-control custom-checkbox">
      <input class="custom-control-input" type="checkbox" id="hasUninterruptedInsurance" required [(ngModel)]="patient.hasUninterruptedInsurance" name="hasUninterruptedInsurance" />
      <label class="custom-control-label" for="hasUninterruptedInsurance">Has Uninterrupted Insurance</label>
    </div>

    <br>

    <div class="form-group">
      <label for="name">General Practitioner UIN</label>
      <input type="text" class="form-control" id="personalGPUin" required [(ngModel)]="patient.personalGPUin" name="personalGPUin">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
