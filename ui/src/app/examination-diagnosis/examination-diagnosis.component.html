<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Examinations for {{diagnosis}}</h2>
    <h5>Number of occurrences: {{numberOfExaminations}}</h5>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Date</th>
        <th>Diagnosis</th>
        <th>Prescription</th>
        <th>Doctor UIN</th>
        <th>Patient EGN</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let examination of examinations | async">
        <td>{{examination.date}}</td>
        <td>{{examination.diagnosis}}</td>
        <td>{{examination.prescription}}</td>
        <td>
          <a style="cursor:pointer"  onMouseOver="this.style.color='#00F'" onMouseOut="this.style.color='#000'"
             (click)="doctorDetails(examination.doctorUIN)">{{examination.doctorUIN}}</a>
        </td>
        <td>
          <a style="cursor:pointer"  onMouseOver="this.style.color='#00F'" onMouseOut="this.style.color='#000'"
             (click)="patientDetails(examination.patientEGN)">{{examination.patientEGN}}</a>
        </td>
        <td>
          <button (click)="examinationDetails(examination.id)" class="btn btn-info">Details</button>
          <button (click)="editExamination(examination.id)" class="btn btn-info" style="margin-left: 10px">Edit</button>
          <button (click)="deleteExamination(examination.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
