<h3>Create Examination</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" class="form-control form-control-sm" id="date" required [(ngModel)]="examination.date" name="date">
    </div>

    <div class="form-group">
      <label for="diagnosis">Diagnosis</label>
      <input type="text" class="form-control form-control-sm" id="diagnosis" required [(ngModel)]="examination.diagnosis" name="diagnosis">
    </div>

    <div class="form-group">
      <label for="prescription">Prescription</label>
      <input type="text" class="form-control form-control-sm" id="prescription" required [(ngModel)]="examination.prescriptionText" name="prescription">
    </div>

    <div class="form-group">
      <label for="patientEgn">Patient EGN</label>
      <input type="text" class="form-control form-control-sm" id="patientEgn" required [(ngModel)]="examination.patientEGN" name="patientEgn">
    </div>

    <div class="form-group">
      <label for="dcotorUin">Attending Doctor UIN</label>
      <input type="text" class="form-control form-control-sm" id="dcotorUin" required [(ngModel)]="examination.doctorUIN" name="dcotorUin">
    </div>

    <div class="form-group">
      <label for="sickLeaveStartingDate">Sick Leave Staring Date</label>
      <input type="text" class="form-control form-control-sm" id="sickLeaveStartingDate" required [(ngModel)]="sickLeave.startingDate" name="sickLeaveStartingDate">
    </div>

    <div class="form-group">
      <label for="sickLeaveNumberOfDays">Sick Leave Number Of Days</label>
      <input type="text" class="form-control form-control-sm" id="sickLeaveNumberOfDays" required [(ngModel)]="sickLeave.numberOfDays" name="sickLeaveNumberOfDays">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
