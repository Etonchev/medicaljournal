<h3>Update Examination</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" class="form-control" id="date" required [(ngModel)]="examination.date" name="date">
    </div>

    <div class="form-group">
      <label for="diagnosis">Diagnosis</label>
      <input type="text" class="form-control" id="diagnosis" required [(ngModel)]="examination.diagnosis" name="diagnosis">
    </div>

    <div class="form-group">
      <label for="prescription">Prescription</label>
      <input type="text" class="form-control" id="prescription" required [(ngModel)]="examination.prescription" name="prescription">
    </div>

    <div class="form-group">
      <label for="sickLeaveStartingDate">Sick Leave Staring Date</label>
      <input type="text" class="form-control" id="sickLeaveStartingDate" required [(ngModel)]="sickLeave.startingDate" name="sickLeaveStartingDate">
    </div>

    <div class="form-group">
      <label for="sickLeaveNumberOfDays">Sick Leave Number Of Days</label>
      <input type="text" class="form-control" id="sickLeaveNumberOfDays" required [(ngModel)]="sickLeave.numberOfDays" name="sickLeaveNumberOfDays">
    </div>

    <br>

    <button (click)="list()" class="btn btn-primary">Back to Examination List</button>
    <button type="submit" class="btn btn-success" style="margin-left: 10px">Submit</button>
  </form>
</div>
